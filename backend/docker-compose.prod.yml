version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: grex_finances
      POSTGRES_USER: grex_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure_password_here}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - grex-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U grex_user -d grex_finances" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.prod
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: grex_user
      DB_PASSWORD: ${DB_PASSWORD:-secure_password_here}
      DB_NAME: grex_finances
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_here}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - grex-network
    volumes:
      - ./logs:/app/logs

volumes:
  postgres_data:


networks:
  grex-network:
    driver: bridge
